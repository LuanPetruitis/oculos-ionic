<ion-header>
  <ion-grid>
    <ion-row class="ion-justify-content-between ion-align-items-center">
      <ion-col class="ion-text-start">
        <div class="ion-text-justify ion-padding-start">
          <h1>Ã“culos</h1>
        </div>
      </ion-col>
      <ion-col class="ion-text-end">
        <!-- <ion-button (click)="logOut()">
            <ion-icon class="ion-margin-end" name="log-out-outline"></ion-icon>
            Sair
          </ion-button> -->
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content class="ion-padding ion-text-end" scroll-y="false">
  <ion-content scroll-y="true" class="ion-margin-top ion-margin-top">
    <ion-list>
        <!-- Sliding item with text options on both sides -->
        <ion-item-sliding *ngFor="let oculo of listaOculos">
          <ion-item-options side="start">
            <ion-item-option [routerLink]="['/oculos/cadastro/', oculo.id]"><ion-icon name="create-outline"></ion-icon></ion-item-option>
          </ion-item-options>
      
          <ion-item [routerLink]="['/detalhes/', oculo.id]">
            <ion-label>
              <h2>{{oculo.nome}}</h2>
              <p>{{oculo.descricao}}</p>
            </ion-label>
          </ion-item>
      
          <ion-item-options side="end">
            <ion-item-option color="danger" (click)="remove(oculo)"><ion-icon name="trash"></ion-icon></ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      
      <!-- </ion-list> -->
    </ion-list>

   
  </ion-content>
</ion-content>
<ion-fab vertical="bottom" horizontal="end" slot="fixed" routerLink="/oculos/cadastro/new" routerDirection="root">
  <ion-fab-button>
    <ion-icon name="add-outline"></ion-icon>
  </ion-fab-button>
  <ion-fab-list side="end">
    <ion-fab-button><ion-icon name="logo-vimeo"></ion-icon></ion-fab-button>
  </ion-fab-list>
</ion-fab>
